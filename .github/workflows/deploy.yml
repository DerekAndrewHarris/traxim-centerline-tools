name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "=== Deployment Debug Info ==="
          cd /var/www/TraximCenterlineTools
          echo "Current directory: $(pwd)"
          echo "Configuring git safe directory..."
          git config --global --add safe.directory /var/www/TraximCenterlineTools
          echo "Current branch: $(git branch --show-current)"
          echo "Git status before pull:"
          git status
          echo "Last commit on server:"
          git log -1 --oneline
          echo "Fetching from origin..."
          git fetch origin main
          echo "Latest commit on origin/main:"
          git log origin/main -1 --oneline
          echo "Resetting local changes to match origin/main..."
          git reset --hard origin/main
          echo "Running git pull..."
          git pull origin main
          echo "Git status after pull:"
          git status
          echo "Index.html modified date:"
          ls -la index.html
          sudo chown -R www-data:www-data /var/www/TraximCenterlineTools
          sudo chmod -R 755 /var/www/TraximCenterlineTools
          echo "=== Deployment Complete ==="
